<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>A2R Utils</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load environment variables -->
    <script src="env.js"></script>
    <link
      rel="shortcut icon"
      sizes="32x32"
      href="assets/images/logo/new_favicon-1024.ico"
      type="image/png"
    />
    <style type="text/css">
      /*center treelist cell content vertically*/

      .canvas-layers {
        position: relative;
        width: 400px;
        height: 300px;
      }

      .canvas-layers canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      body,
      #body {
        background: rgba(249, 249, 249, 1) !important;
        background-color: rgba(249, 249, 249, 1) !important;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .k-gantt .k-treelist td {
        vertical-align: middle;
      }
      /*hide the resource labels, as they are present in the task template*/

      .k-gantt .k-resource {
        display: none;
      }
      /*style the task template*/

      .k-task-template {
        height: 100%;
        padding: 0 !important;
      }

      .template {
        height: 100%;
        overflow: hidden;
      }

      .resource-img {
        float: left;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin: 8px;
      }

      .wrapper {
        padding: 8px;
        color: #fff;
      }

      .k-task-template .wrapper > * {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .title {
        font-weight: bold;
        font-size: 13px;
      }

      .resource {
        text-transform: uppercase;
        font-size: 9px;
        margin-top: 0.5em;
      }

      .progress {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0%;
        height: 4px;
        background: rgba(0, 0, 0, 0.3);
      }

      .pace .pace-progress {
        background: #1583fa !important;
      }

      .pace .pace-progress-inner {
        box-shadow: 0 0 10px #1583fa, 0 0 5px #1583fa !important;
      }

      .pace .pace-activity {
        border-top-color: #1583fa !important;
        border-left-color: #1583fa !important;
      }

      body {
        font-family: Roboto-Bold, Arial, Helvetica, sans-serif;
      }

      .splash-wrapper {
        display: table;
        height: 90vh;
        width: 100%;
      }

      .splash-wrapper .splash {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .splash-wrapper .splash .splash-content h1 {
        position: absolute;
        left: 50%;
        margin-left: -70px;
        /*color: hsla(0,0%,100%,.3);*/
        color: #333;
        font-size: 28px !important;
        margin-top: 24.5px;
      }

      @keyframes loading {
        from {
          max-width: 0;
        }
      }

      .splash-wrapper .splash .splash-content h1:before {
        content: attr(data-content);
        position: absolute;
        overflow: hidden;
        max-width: 5em;
        color: gray;
        animation: loading 3s linear;
      }

      .splash-wrapper .splash .splash-content .logo {
        padding-left: 0;
        margin: 0 auto;
      }
      /* chagne the background color while select the content */

      .k-widget ::selection,
      .k-block ::selection {
        background-color: #1683fb !important;
      }
      .fmp-loading-img {
        width: 305px;
        height: 305px;
      }
    </style>
  </head>
  <body id="body">
    <!-- preloader  -->
    <div id="preloader">
      <div id="status"></div>
    </div>
    <app-root>
      <div class="splash-wrapper">
        <div class="splash">
          <div class="splash-content">
            <div class="logo">
              <img
                alt="fmp loading"
                class="fmp-loading-img"
                src="assets/images/logo/a2r-logo-med.png"
              />
            </div>
            <h1 class="fmp-loading-text" data-content="A2R UTILS LOADING...">
            </h1>
          </div>
        </div>
      </div>
    </app-root>
  </body>
</html>
