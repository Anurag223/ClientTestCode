<kendo-chat
  #chat
  [messages]="feed | async"
  [user]="currentUser"
  (sendMessage)="sendMessage($event)"
>
  <ng-template kendoChatMessageTemplate let-message>
    <div
      id="{{ 'navigate_' + message.id }}"
      *ngIf="message.parentId === 0"
      class="convers-msg"
      [class.paddingClass]="
        (message.author?.name | lowercase) === (currentUser?.name | lowercase)
      "
    >
      <div
        class="convers-msg-header"
        [class.convers-msg-header-reply]="
          (message.author?.name | lowercase) === (currentUser?.name | lowercase)
        "
      >
        <span>{{ message.timestamp | date: 'yyyy-MMM-dd HH:mm' }}</span
        ><span> - {{ message.author.name }}</span>
        <span [title]="message.bayName"> {{ message.bayName }}</span>
      </div>
      <div style="width:100%">
        <div
          *ngIf="
            (message.author?.name | lowercase) !==
              (currentUser?.name | lowercase) && isReplyEnabled
          "
          class="replyCancelStyle"
        >
          <span
            title="Reply"
            (click)="replyClick(message)"
            class="dls-icon dls-iconReply comment-action-color"
          ></span>
          <span
            title="Cancel Reply"
            (click)="cancelClick()"
            *ngIf="message.id === parentId && parentId > 0"
            class="dls-icon dls-iconClose comment-action-color close-icon-padding"
          ></span>
        </div>

        <div
          style="width:80%; float:left"
          class="convers-msg-body"
          innerHTML="{{ message.text }}"
        ></div>
      </div>
    </div>

    <div
      *ngIf="message.parentId > 0"
      class="convers-msg-reply"
      [class.paddingClass]="
        (message.author?.name | lowercase) === (currentUser?.name | lowercase)
      "
    >
      <div class="convers-msg-header-reply">
        <span>{{ message.timestamp | date: 'yyyy-MMM-dd HH:mm' }}</span
        ><span> - {{ message.author.name }}</span>
        <span [title]="message.bayName"> {{ message.bayName }}</span>
      </div>
      <div class="convers-msg-body-reply">
        <a (click)="onReplyMessageClick(message.parentId)"
          ><span class="parentMessageClass">{{
            message.parentMessage
          }}</span></a
        ><br />
        {{ message.text }} &nbsp;&nbsp;&nbsp;
      </div>
      <br />
    </div>
  </ng-template>
</kendo-chat>
