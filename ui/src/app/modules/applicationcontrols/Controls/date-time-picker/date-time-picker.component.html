<div
  #popupAnchor
  class="edit-datetime-cell-container"
  [ngClass]="disabled === true ? 'disablecontrol' : 'enabledControl'"
  (click)="onDateTimeCellClick()"
>
  <div
    class="filter-value-label"
    title="{{ value | date: 'dd-MMM-yyyy HH:mm' }}"
  >
    <div>{{ value | date: 'dd-MMM-yyyy HH:mm' }}</div>
  </div>
  <div class="filter-cell-button">
    <span class="dls-icon dls-iconCalendar date-time-picker-icon"></span>
  </div>
</div>
<kendo-popup
  #filterPopUp
  *ngIf="showPopUp"
  class="date-time-picker-popup"
  [margin]="popupMargin"
  [anchor]="popupAnchor"
  (anchorViewportLeave)="CloseHandler()"
>
  <div class="filter-cell-popup-container">
    <div>
      <div class="filter-cell-label">Date:</div>
      <div class="filter-cell-control">
        <!-- #dateModel="ngModel"  -->
        <kendo-datepicker
          #fromDateControl
          [value]="DateBound"
          [min]="min"
          [max]="max"
          [format]="'MM/dd/yyyy'"
          class="filter-cell-datepicker"
          placeholder="MM/DD/YYYY"
          formatPlaceholder="formatPattern"
          (valueChange)="onValueChange($event)"
        ></kendo-datepicker>
      </div>
    </div>
    <div>
      <div class="filter-cell-label">Time:</div>
      <div class="filter-cell-control">
        <kendo-timepicker
          #toDateControl
          [value]="DateBound"
          class="filter-cell-datepicker"
          placeholder="HH:MM AM"
          (valueChange)="onValueChange($event)"
        ></kendo-timepicker>
      </div>
    </div>
    <div class="filter-cell-buttons">
      <button
        class="fmp-button fmp-button-secondary filter-cell-btn-clear"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <!-- [disabled]="dateModel.errors != null" -->
      <button
        class="fmp-button fmp-button-secondary filter-cell-btn-filter"
        (click)="onSet()"
      >
        Set
      </button>
    </div>
  </div>
</kendo-popup>
