<h3 class="heading"><b>Audit Log Dashboard</b></h3> 
<div id="logMainContainer">
        
        <div>

            <div class="buttonBlock">
                <div class="row">               
                   
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"> 
                        <button *ngIf="auditLogData && auditLogData.length > 0" class="fmp-button fmp-button-primary export-button"
                        (click)="exportAsXLSX()">
                    Export Grid Data
                    </button>                
                </div>               
            </div>

            <div *ngIf="auditLogData && auditLogData.length > 0">
            <div id="gridContainer" (window:resize)="onResize()">
                <ng-template #template let-anchor>
                    <span>{{ anchor.nativeElement.innerText }}</span>
                  </ng-template>
                  
                 <div kendoTooltip
                    showOn="none"
                    [tooltipTemplate]="template"
                    filter=".k-grid td"
                    (mouseover)="showTooltip($event)">
                <kendo-grid #auditlogadmingrid
                            [data]="gridData"
                            [pageable]="gridModel.isPagingEnabled"
                            [height]="[gridModel.gridHeight]"
                            (pageChange)="pageChange($event)"
                            (dataStateChange)="dataStateChange($event)"
                            [resizable]="gridModel.isColumnResizingEnabled"
                            [pageSize]="gridModel.take"
                            [skip]="gridModel.skip"
                            [group]="gridModel.GroupSettings"
                            [groupable]="gridModel.isGroupingEnabled"
                            [filter]="gridModel.FilterSettings"
                            [filterable]="gridModel.isFilteringEnabled"
                            [reorderable]="gridModel.isColumnReOrderEnabled"
                            [sortable]="gridModel.sorting"
                            [sort]="gridModel.SortSettings"
                            [selectable]="true"
                            [scrollable]="true"
                            >
                            
                    <ng-template kendoPagerTemplate>
                        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                        <kendo-pager-numeric-buttons [buttonCount]="btnCount"></kendo-pager-numeric-buttons>
                        <kendo-pager-input></kendo-pager-input>
                        <kendo-pager-next-buttons></kendo-pager-next-buttons>
                        <kendo-pager-page-sizes [pageSizes]="gridModel.pager.pageSizeOptions"></kendo-pager-page-sizes>
                        <kendo-pager-info></kendo-pager-info>
                    </ng-template>
                    <kendo-grid-column field="activityType"
                                       title="Activity Type"
                                       filter="text" width="80px"
                                       [headerClass]="'columnStyle'"              
              [footerClass]="'columnStyle'">    
                                       <ng-template kendoGridFooterTemplate>Total Records : {{this.auditLogData.length}}</ng-template>                  
                    </kendo-grid-column>
                    <kendo-grid-column field="applicationName"
                                       title="Application Name"
                                       width="80px"
                                       filter="text" [headerClass]="'columnStyle'">                      
                    </kendo-grid-column>                    
                    <kendo-grid-column field="oldValue"
                    title="Old Value"
                    width="80px"
                    filter="text" [headerClass]="'columnStyle'">                         
                    </kendo-grid-column>  
                    <kendo-grid-column field="newValue"
                                       title="New Value"
                                       width="80px"
                                       filter="text" [headerClass]="'columnStyle'">                         
                    </kendo-grid-column>
                    <kendo-grid-column field="createdBy"
                    title="Action Performed By"
                    width="70px"
                    filter="text" [headerClass]="'columnStyle'">                                                          
                    </kendo-grid-column>   
                    <kendo-grid-column field="createdDate"
                    title="Action Performed On"
                    width="80px"
                    filter="text" [headerClass]="'columnStyle'">                                                          
                    </kendo-grid-column>                    
                </kendo-grid>
            </div>
        </div>
      </div>
</div>
