<div class="eqMainContainer">
    <div class="col-md-12 spacer"></div>
    <div (keyup.enter)="onEnter(mnbox.value,snbox.value, ecbox.value)">
        <div class="row">
            <div class="col-md-3">Equipment Search
                &nbsp;&nbsp;Eq.Code<input #ecbox value="{{ equipmentCode }}"> &nbsp;&nbsp;</div>
                <div class="col-md-3"> Mat.# <input #mnbox value="{{ materialNumber }}"> &nbsp;&nbsp;</div>
          <div class="col-md-3">Serial#<input #snbox value="{{ equipmentID }}">&nbsp;&nbsp;</div>
        <button class="fmp-button fmp-button-primary " (click)="onEnter(mnbox.value,snbox.value, ecbox.value)">Search</button>
        {{ loadingLabel }}
        <div class="col-md-3"><button *ngIf="equipmentList && equipmentList.length > 0" class="fmp-button fmp-button-primary export-button"
            (click)="exportAsXLSX()">
        Export Grid Data
    </button>
</div>
        </div>
    </div>
    <div *ngIf="equipmentList && equipmentList.length > 0">

        <div class="gridContainer" (window:resize)="onResize()">

            <kendo-grid #equipmentgrid
                        [data]="gridData"
                        [pageable]="gridModel.isPagingEnabled"
                        [height]="[gridModel.gridHeight]"
                        (pageChange)="pageChange($event)"
                        (dataStateChange)="dataStateChange($event)"
                        [resizable]="gridModel.isColumnResizingEnabled"
                        [pageSize]="gridModel.take"
                        [skip]="gridModel.skip"
                        [group]="gridModel.GroupSettings"
                        [groupable]="gridModel.isGroupingEnabled"
                        [filter]="gridModel.FilterSettings"
                        [filterable]="gridModel.isFilteringEnabled"
                        [reorderable]="gridModel.isColumnReOrderEnabled"
                        [sortable]="gridModel.sorting"
                        [sort]="gridModel.SortSettings"
                        [selectable]="true"
                        [isSelected]="isItemSelected"
                        (selectionChange)="handleSelection($event)"
                        [(selectedKeys)]="selectedKeys">
                <ng-template kendoPagerTemplate>
                    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                    <kendo-pager-numeric-buttons [buttonCount]="btnCount"></kendo-pager-numeric-buttons>
                    <kendo-pager-input></kendo-pager-input>
                    <kendo-pager-next-buttons></kendo-pager-next-buttons>
                    <kendo-pager-page-sizes [pageSizes]="gridModel.pager.pageSizeOptions"></kendo-pager-page-sizes>
                    <kendo-pager-info></kendo-pager-info>
                </ng-template>
                <kendo-grid-column field="equipmentCode"
                                   title="Eq. Code"
                                   width="60px">
                </kendo-grid-column>
                <kendo-grid-column field="wellKnownEntityId"
                                   title="WKE"
                                   width="70px">
                </kendo-grid-column>
                <kendo-grid-column field="description"
                                   title="Description"
                                   width="60px">
                </kendo-grid-column>
                <kendo-grid-column field="materialNumber"
                                   title="Material#"
                                   width="60px">
                </kendo-grid-column>
                <kendo-grid-column field="serialNumber"
                                   title="SN#"
                                   width="70px">
                </kendo-grid-column>
                <kendo-grid-column field="id"
                                   title="Eq. ID"
                                   width="90px">
                </kendo-grid-column>
                <kendo-grid-column field="controlSiteCode"
                                   title="Ctl Site"
                                   width="30px">
                </kendo-grid-column>
                <kendo-grid-column field="equipmentState"
                                   title="Eq. State"
                                   width="60px">
                </kendo-grid-column>
                <kendo-grid-column field="manufacturedDate"
                                   title="Manufacture Date"
                                   width="80px">
                </kendo-grid-column>
                <kendo-grid-column field="id"
                                   title="Launch Dig. Maint."
                                   width="120px">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <button class="fmp-button fmp-button-primary launch-button"
                                (click)="lauchDigitalMaintenanceModal(dataItem)">
                            Digital Maintenance
                        </button>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>


        </div>
    </div>

</div>
<kendo-window [minWidth]="400" [minHeight]="400" title="{{selectedDigMaintEquipment.wellKnownEntityId}} Digital Maintenance Overview" *ngIf="windowOpened" (close)="close('window')">
    <digitalmaintpanel 
                       [incomingEquipment]="selectedDigMaintEquipment"
                       [workorderList]="relevantWorkOrders">
    </digitalmaintpanel>
</kendo-window>
