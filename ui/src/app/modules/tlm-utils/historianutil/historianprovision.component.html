<div id="mainContainer" contexthelp="data-mapper-general">

    <div id="dataContainer">
        <div class="col-md-12 spacer"></div>
        <div>
            Drill-down to fifth level in Treeview or choose a row (in grid view) to provision DBs.<br />
            In grid-mode, a selected row's 'Technology' will be used for provisioning. 
        </div>
        <div class="col-md-12 spacer"></div>
        <div>

            Selected item: {{ selectedName }}

            <button class="fmp-button fmp-button-primary create-database-button"
                    (click)="createDatabase(selectedName)"
                    [disabled]="!canCreate">
                Provision Database
            </button>
            {{ dbCount }} Existing DB's  {{ noAccessMsg }}

        </div>

        <app-tlm-utils-epicV3 (epicArrayEmission)="onEpicArrayEmission($event)"
                            (selectedEpicTreeEmission)="onEpicTreeSelectedEmission($event)"
                            (selectedEpicGridEmission)="onEpicGridSelectedEmission($event)"
                            [displayEpicDropDowns]="false"
                            [viewEpicComponentFlag]="true"
                            [topGridMargin]=165>
        </app-tlm-utils-epicV3>
    </div>
</div>
