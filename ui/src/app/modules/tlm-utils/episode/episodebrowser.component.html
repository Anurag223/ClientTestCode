    <div id="epMainContainer">
        <div>
            <div>
                <button class="fmp-button fmp-button-primary" (click)="refreshData()">Refresh Data</button>&nbsp;&nbsp;
                {{ loadingLabel }}
                <button *ngIf="episodeList && episodeList.length > 0" class="fmp-button fmp-button-primary export-button"
                        (click)="exportAsXLSX()">
                    Export Grid Data
                </button>
            </div>
            <div *ngIf="episodeList && episodeList.length > 0">

                <div id="gridContainer" (window:resize)="onResize()">

                    <kendo-grid #episodegrid
                                [data]="gridData"
                                [pageable]="gridModel.isPagingEnabled"
                                [height]="[gridModel.gridHeight]"
                                (pageChange)="pageChange($event)"
                                (dataStateChange)="dataStateChange($event)"
                                [resizable]="gridModel.isColumnResizingEnabled"
                                [pageSize]="gridModel.take"
                                [skip]="gridModel.skip"
                                [group]="gridModel.GroupSettings"
                                [groupable]="gridModel.isGroupingEnabled"
                                [filter]="gridModel.FilterSettings"
                                [filterable]="gridModel.isFilteringEnabled"
                                [reorderable]="gridModel.isColumnReOrderEnabled"
                                [sortable]="gridModel.sorting"
                                [sort]="gridModel.SortSettings"
                                [selectable]="true"
                                [isSelected]="isItemSelected"
                                (selectionChange)="handleSelection($event)"
                                [(selectedKeys)]="selectedKeys">
                        <ng-template kendoPagerTemplate>
                            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                            <kendo-pager-numeric-buttons [buttonCount]="btnCount"></kendo-pager-numeric-buttons>
                            <kendo-pager-input></kendo-pager-input>
                            <kendo-pager-next-buttons></kendo-pager-next-buttons>
                            <kendo-pager-page-sizes [pageSizes]="gridModel.pager.pageSizeOptions"></kendo-pager-page-sizes>
                            <kendo-pager-info></kendo-pager-info>
                        </ng-template>
                        <kendo-grid-column field="id"
                                           title="Episode Id"
                                           width="70px">
                        </kendo-grid-column>
                        <kendo-grid-column field="name"
                                           title="Name"
                                           width="70px">
                        </kendo-grid-column>
                        <kendo-grid-column field="type"
                                           title="Type"
                                           width="60px">
                        </kendo-grid-column>
                        <kendo-grid-column field="startTime"
                                           title="Start Time#"
                                           width="85px">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.startTime | date: 'short'}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="endTime"
                                           title="End Time"
                                           width="85px">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.endTime | date: 'short'}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="modifiedDate"
                                           title="Last Updated"
                                           width="85px">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                {{dataItem.modifiedDate | date: 'short'}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="parentId"
                                           title="Parent"
                                           width="70px">
                        </kendo-grid-column>
                        <kendo-grid-column field="equipmentIds"
                                           title="Eq. Ids"
                                           width="70px">
                            <!--<ng-template kendoGridCellTemplate let-dataItem>
                                <div *ngFor="let id of dataItem.equipmentIds">{{id}}</div>
                            </ng-template>-->
                        </kendo-grid-column>
                        <kendo-grid-column field="tags"
                                           title="Tags"
                                           width="70px">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <div *ngFor="let id of dataItem.tags">{{id}}</div>
                            </ng-template>
                        </kendo-grid-column>
    
                        <kendo-grid-column field="id"
                                           title="Actions"
                                           width="90px">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <button *ngIf="dataItem.type == 'DelfiAcquisition'" class="fmp-button fmp-button-primary avatar-button"
                                        (click)="runAvatarSimulation(dataItem)">
                                    Run eMOT Sim
                                </button>
                                <<button *ngIf="dataItem.parentId != null && dataItem.parentId.length>0" class="fmp-button fmp-button-primary view-episodic-button"
                                        (click)="viewEpisodic(dataItem)">
                                    View Points
                                </button>
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
        </div>
    </div>
