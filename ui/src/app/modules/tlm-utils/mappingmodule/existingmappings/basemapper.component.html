<div id="dvWCMainContainer" contexthelp="data-mapper-general">
    <div class="col-md-12 spacer"></div>
    <div>
        Existing Mappings
    </div>
    <div>
        <button class="fmp-button fmp-button-primary create-mapping-button"
                (click)="doNothing()">
            Create Mapping
        </button>
    </div>



    <div class="gridContainer">
        <kendo-grid [data]="gridData"
                    [pageable]="gridModel.isPagingEnabled"
                    [height]="height"
                    (dataStateChange)="dataStateChange($event)"
                    [resizable]="gridModel.isColumnResizingEnabled"
                    [pageSize]="gridModel.take"
                    [skip]="gridModel.skip"
                    [group]="gridModel.GroupSettings"
                    [groupable]="gridModel.isGroupingEnabled"
                    [filter]="gridModel.FilterSettings"
                    [filterable]="gridModel.isFilteringEnabled"
                    [reorderable]="gridModel.isColumnReOrderEnabled"
                    [sortable]="gridModel.sorting"
                    [sort]="gridModel.SortSettings">
            <ng-template kendoPagerTemplate>
                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                <kendo-pager-numeric-buttons [buttonCount]="btnCount"></kendo-pager-numeric-buttons>
                <kendo-pager-input></kendo-pager-input>
                <kendo-pager-next-buttons></kendo-pager-next-buttons>
                <kendo-pager-page-sizes [pageSizes]="gridModel.pager.pageSizeOptions"></kendo-pager-page-sizes>
                <kendo-pager-info></kendo-pager-info>
            </ng-template>
            <kendo-grid-column field="code"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_CODE' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="name"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_NAME' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="mappedcode"
                               title="mapped code"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="mappedname"
                               title="mapped name"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="mappingtype"
                               title="mapped type"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="siteType"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_TYPE' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="segmentCode"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_SEGMENT_CODE' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="businessView.businessGroup"
                               title="bv_businessGroup"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="businessView.code"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.BUSSINESS_CODE' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="businessView.parentCode"
                               title="bv_parentCode"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="businessView.type"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.BUSSINESS_TYPE' | translate }}"
                               width="120px">
            </kendo-grid-column>

            <kendo-grid-column field="activeCMMS"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_ACTIVE_CMMS' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="sourceSystemId"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_SYSTEM_ID' | translate }}"
                               width="120px">
            </kendo-grid-column>
            <kendo-grid-column field="sourceRecordId"
                               title="{{ 'ADMIN.SITE_ENABLEMENT.SITE_SOURCE_RECORD_ID' | translate }}"
                               width="120px">
            </kendo-grid-column>
            
        </kendo-grid>
    </div>
    <div class="buttonContainer">
        <button [disabled]="!canSave"
                class="fmp-button fmp-button-tertiary roleAdminButton"
                (click)="cancelSelection()">
            Cancel
        </button>
        <button [disabled]="!canSave"
                class="fmp-button fmp-button-primary roleAdminButton"
                (click)="saveWhitelistedSites()">
            Save
        </button>
    </div>
    <div class="col-md-12 spacer"></div>
</div>
