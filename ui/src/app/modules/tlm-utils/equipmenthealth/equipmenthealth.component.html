    <div id="healthMainContainer" contexthelp="equipment-health-general">
        <div class="col-md-12 spacer"></div>
        <div id="gridContainer">
            <!-- Include the Equipment Browser Component - receive the equipment list searched for as Equipment[] -->
            <app-tlm-utils-equipmentbrowser (equipmentArrayEmission)="onEquipmentArrayEmission($event)"
                                            (selectedEquipmentEmission)="onEquipmentSelectedEmission($event)">
            </app-tlm-utils-equipmentbrowser>

            <div class="col-md-12 spacer"></div>
            <div class="dataContainer">
                <div class="scheduler-toolbar" *ngIf="channelCount && channelCount > 0">
                    Choose a Channel to see data.
                    <div class="col-5 text-nowrap">
                        <select class="site-dropdown"
                                name="asset channels"
                                id="asset_channels_dropdown"
                                (change)="onChannelChange($event)">
                            <option value="" disabled selected>Please select a channel...</option>
                            <option *ngFor="let channel of channelList; let i = index" [value]="channel.code">
                                {{ channel.code }}
                            </option>
                        </select>
                        <label>
                            Type: <select class="site-dropdown">
                                <option *ngFor="let channelType of channelDataTypes; let i = index" [value]="i">
                                    {{ channelType }}
                                </option>
                            </select>
                        </label>
                    </div>
                </div>
                <div>
                    <kendo-chart *ngIf="channelDataValues.length > 0"
                                 [pannable]="true"
                                 [zoomable]="true">
                        <kendo-chart-title text="{{ equipmentID }}"></kendo-chart-title>
                        <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
                        <kendo-chart-series>
                            <kendo-chart-series-item type="line"
                                                     [data]="channelDataPoints"
                                                     [name]="selectedChannelName"
                                                     [pannable]="true"
                                                     [zoomable]="true"
                                                     field="DataValue" categoryField="Date">
                            </kendo-chart-series-item>
                        </kendo-chart-series>
                        <kendo-chart-category-axis>
                            <kendo-chart-category-axis-item [type]="date"
                                                            [maxDivisions]="10"
                                                            [baseUnit]="minutes"
                                                            [baseUnitStep]="auto"
                                                            [maxDateGroups]="10">
                                <kendo-chart-category-axis-item-labels [step]="50"
                                                                       [format]="d"
                                                                       [rotation]="auto">
                                </kendo-chart-category-axis-item-labels>
                            </kendo-chart-category-axis-item>
                        </kendo-chart-category-axis>
                        <kendo-chart-tooltip>
                            <ng-template kendoChartSeriesTooltipTemplate let-category="category" let-value="value">
                                {{ category | date:"MM/dd/yyyy : HH:mm:ss Z" }}
                            </ng-template>
                        </kendo-chart-tooltip>
                    </kendo-chart>
                </div>
            </div>
            <div class="col-md-12 spacer"></div>
        </div>
    </div>
