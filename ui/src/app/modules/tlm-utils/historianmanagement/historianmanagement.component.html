<h3 class="heading"><b>InfluxDB Mappings Dashboard</b></h3> 
<div id="epMainContainer">
        <div>
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" 
                        id="modal-basic-title">
                        Enter Equipment Code
                    </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text"
                                    class="form-control" [(ngModel)]="equipmentCode"
                                    placeholder="Equipment Code" name="equipmentCode">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button type="button" 
                        class="btn btn-outline-danger closeModal" 
                        (click)="modal.dismiss('Cross click');closeModal()">
                        Cancel
                    </button>
                            <button style="height:20px;" type="button" 
                            class="btn btn-outline-primary" 
                            (click)="CreateUpdateDBMapping();modal.close('Save click')">
                            Save
                        </button>
                         </div>
                    </div>
                </div>
            </ng-template>
        </div>
        <div>
            <div class="buttonBlock">
                <div class="row">
                    <div class="col-md-3"> <button class="btn btn-sm btn-outline-primary AddEquipment" 
                            (click)="open(content)">
                            Add EquipmentCode
                        </button></div>
                    <div class="col-md-3 disableCountdiv">
                        <span  class="alert alert-primary disabledCountSpan">Total Disabled InfluxDB Mappings : {{disabledCount}}</span>
                    </div>
                    <div class="col-md-3 disableCountdiv">
                        <span  class="alert alert-primary disabledCountSpan">Total DB Maps Conflicts : {{dbMapConflictCount}}</span>
                    </div>
                    <div class="col-md-3"> 
                        <button *ngIf="influxdbMappingData && influxdbMappingData.length > 0" class="fmp-button fmp-button-primary export-button"
                        (click)="exportAsXLSX()">
                    Export Grid Data
                    </button>
                </div>
                </div>               
            </div>

            <div *ngIf="influxdbMappingData && influxdbMappingData.length > 0">
            <div id="gridContainer" (window:resize)="onResize()">
                <ng-template #template let-anchor>
                    <span>{{ anchor.nativeElement.innerText }}</span>
                  </ng-template>
                  
                 <div kendoTooltip
                    showOn="none"
                    [tooltipTemplate]="template"
                    filter=".k-grid td"
                    (mouseover)="showTooltip($event)">
                <kendo-grid #influxmappingadmingrid
                            [data]="gridData"
                            [pageable]="gridModel.isPagingEnabled"
                            [height]="[gridModel.gridHeight]"
                            (pageChange)="pageChange($event)"
                            (dataStateChange)="dataStateChange($event)"
                            [resizable]="gridModel.isColumnResizingEnabled"
                            [pageSize]="gridModel.take"
                            [skip]="gridModel.skip"
                            [group]="gridModel.GroupSettings"
                            [groupable]="gridModel.isGroupingEnabled"
                            [filter]="gridModel.FilterSettings"
                            [filterable]="gridModel.isFilteringEnabled"
                            [reorderable]="gridModel.isColumnReOrderEnabled"
                            [sortable]="gridModel.sorting"
                            [sort]="gridModel.SortSettings"
                            [selectable]="true"
                            [scrollable]="true"
                            >
                            
                    <ng-template kendoPagerTemplate>
                        <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                        <kendo-pager-numeric-buttons [buttonCount]="btnCount"></kendo-pager-numeric-buttons>
                        <kendo-pager-input></kendo-pager-input>
                        <kendo-pager-next-buttons></kendo-pager-next-buttons>
                        <kendo-pager-page-sizes [pageSizes]="gridModel.pager.pageSizeOptions"></kendo-pager-page-sizes>
                        <kendo-pager-info></kendo-pager-info>
                    </ng-template>
                    <kendo-grid-column field="equipmentCode"
                                       title="Equipment Code"
                                       filter="text" width="50px"
                                       [headerClass]="'columnStyle'" 
              [class]="'columnStyle'"
              [footerClass]="'columnStyle'">    
                                       <ng-template kendoGridFooterTemplate>Total Records : {{this.influxdbMappingData.length}}</ng-template>                  
                    </kendo-grid-column>
                    <kendo-grid-column field="dbName"
                                       title="DB Name"
                                       width="110px"
                                       filter="text" [headerClass]="'columnStyle'">                      
                    </kendo-grid-column>                    
                    <kendo-grid-column field="measurementName"
                    title="Measurement Name"
                    width="100px"
                    filter="text" [headerClass]="'columnStyle'">                         
                    </kendo-grid-column>  
                    <kendo-grid-column field="status"
                                       title="Status"
                                       width="50px"
                                       filter="text" [headerClass]="'columnStyle'">                         
                    </kendo-grid-column>
                    <kendo-grid-column field="conflictStatus"
                    title="Conflict Status"
                    width="50px"
                    filter="text" [headerClass]="'columnStyle'">
                                       <ng-template kendoGridCellTemplate let-dataItem>
                                        <span
                                          class="whole-cell"
                                          [style.backgroundColor]="colorCode(dataItem.conflictStatus)"
                                        >
                                        {{dataItem.conflictStatus}}
                                        </span>
                                      </ng-template>                     
                    </kendo-grid-column> 
                    <kendo-grid-column
                                   field="StatusChange"
                                   title="Change Status"
                                   width="50px" [headerClass]="'columnStyle'">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <div class="custom-control custom-switch">
                            <kendo-switch [(ngModel)] = "dataItem.isEnabled"  
                            (valueChange)="onChange(dataItem,$event)"></kendo-switch>
                           
                          </div>
                    </ng-template>
                </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
      </div>
</div>
