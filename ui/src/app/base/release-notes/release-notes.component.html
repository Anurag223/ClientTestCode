<div class="release-notes-container">
    <div class=" release-notes-section">
        <div class="section-header">Current Authentication Token:
            <div class="section-token-disclaimer"><sup>*</sup>Note: This token is only valid for
                MATEO API: <a target="_blank" href="{{MateoAPIUrl}}">{{MateoAPIUrl}}</a>
                and
                FMP API: <a target="_blank" href="{{FMPAPIUrl}}:32201/swagger/index.html">{{FMPAPIUrl}}</a></div>
        </div>
        <div class="section-token-value">{{AuthToken}}</div>
    </div>
    <div class="release-notes-section">
        <div class="section-header">Environment Settings:</div>
        <div *ngFor="let entry of EnvironmentSettings" class="row">
            <div class="col-md-3 section-label" title="{{entry.name | uppercase}}">{{entry.name}}</div>
            <div class="col-md-9 section-value" title="{{entry.value}}">{{entry.value}}</div>
        </div>
    </div>
    <div class="release-notes-section">
            <div class="section-header">Environment API URLs:</div>
            <div *ngFor="let entry of EnvironmentURLsSettings" class="row">
                <div class="col-md-3 section-label" title="{{entry.name | uppercase}}">{{entry.name}}</div>
                <div class="col-md-9 section-value" title="{{entry.value}}"><a target="_blank" href="{{entry.value}}">{{entry.value}}</a></div>
            </div>
        </div>
    <div class="release-notes-section">
        <div class="section-header">Authentication Settings:</div>
        <div *ngFor="let entry of AuthenticationSettings" class="row">
            <div class="col-md-3 section-label" title="{{entry.name | uppercase}}">{{entry.name}}</div>
            <div class="col-md-9 section-value" title="{{entry.value}}">{{entry.value}}</div>
        </div>
    </div>
    <div>
        <button (click)="triggerDbLayoutUpdate()">Update Column Mappings</button>
    </div>
</div>
