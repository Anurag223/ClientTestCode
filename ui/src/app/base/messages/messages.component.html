<div class="context-tags-container">
    <div *ngFor="let context of contextData.contextList"
        class="context-tag-item context-tag-{{context.config.direction | lowercase}}"
        [style.top.px]="context.tagPosition.top" [style.left.px]="context.tagPosition.left"
        [ngClass]="{'context-tag-selected':context.isSelected}" (click)="onContextTagClick(context)">
        <div class="dls-icon context-tag-accent"></div>
        <div class="context-tag-label">{{context.index}}</div>
        <!-- <div *ngIf="context.addIconBefore" *ngIf="context.addIconAfter" class="dls-icon context-tag-accent"></div> -->
    </div>
</div>
