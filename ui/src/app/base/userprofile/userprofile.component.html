<div id="userProfilePopup" class="user-profile-setting">
    <!-- changes for ngx dropdown starts -->

    <span class="roleprofileTemplateContainer"
          containerClass="roleprofileTemplate"
          placement="bottom">
    </span>
    <input type="hidden"
           id="dynatraceUserName"
           name="name"
           *ngIf="viewModel.data.user"
           value="{{ viewModel.data.user.firstName }} {{
      viewModel.data.user.lastName
    }}" />
    <input type="hidden"
           id="dynatraceLDAP"
           name="LDAP"
           *ngIf="viewModel.data.user"
           value="{{ viewModel.data.user.ldapAlias }}" />
    <input type="hidden"
           id="dynatraceSelectedRole "
           name="selectedRole"
           *ngIf="viewModel.data.user.seletedRole"
           value="{{ viewModel.data.user.seletedRole.fmpRoleName }}" />


    <!-- &nbsp;&nbsp;&nbsp;&nbsp; -->

    <div style="margin: -18px -311px 0px 0px;">
        <app-userprefrence [userProfileModel]="viewModel"
                           class="user-prefrence"></app-userprefrence>
    </div>
</div>
<app-notification-popup></app-notification-popup>
