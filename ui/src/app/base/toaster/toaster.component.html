<div style="display:none">
    <div #successTemplate>
        <div class="ToasterMessageBody">
            <span class="dls-icon dls-iconApproved ToastMessageIcon"></span>
            <span class="ToastMessageContent">#|message_placeholder|#</span>
        </div>
    </div>

    <div #errorTemplate>
        <div class="ToasterMessageBody">
            <span class="dls-icon dls-iconWarning ToastMessageIcon"></span>
            <span class="ToastMessageContent">#|message_placeholder|#</span>
        </div>
    </div>

    <div #warningTemplate>
        <div class="ToasterMessageBody">
            <span class="dls-icon dls-iconInformation ToastMessageIcon"></span>
            <span class="ToastMessageContent">#|message_placeholder|#</span>
        </div>
    </div>

    <div #infoTemplate>
        <div class="ToasterMessageBody">
            <span class="dls-icon dls-iconInformation ToastMessageIcon"></span>
            <span class="ToastMessageContent">#|message_placeholder|#</span>
        </div>
    </div>
</div>
