<nav
  id="siteleftnavicon"
  [class.expanded]="ApplicationState.IsNavigationPanelOpen"
>
  <div
    class="nav-items"
    [ngClass]="{ 'nav-items-local': !showAllNavLinks }"
    *ngIf="IsUserLoggedIn"
  >
    <div
      class="nav-item clearfix"
      *ngFor="let navItem of navItems"
      routerLinkActive="active"
      [routerLink]="navItem.url"
      [title]="navItem.label | translate"
      [attr.tabindex]="null"
      (click)="onAppNameClick(navItem.appName)"
      [hidden]="
        navItem.icon == 'administration' &&
        !userProfileservice.dataModel?.user?.isAdmin
      "
    >
      <div class="slb-icons {{ navItem.icon }}">
          <p class="fmp-text">
              <!--{{ navItem.label | translate }} -->
              {{ navItem.label }}
              <span class="slb-icons right-arrow"></span>
          </p>
      </div>
    </div>
  </div>
</nav>
