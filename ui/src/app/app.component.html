<!--container holding whole application -->
<div id="siteleftnavpanel" class="main-container" [class.menu-open]="ApplicationState.IsNavigationPanelOpen">
    <!--container holding navigation-->
    <div class="container-left">
        <app-left-navigation></app-left-navigation>
        <div *ngIf="ApplicationState.IsLoggedIn" class="menu-trigger slb-icons" (click)="ApplicationState.IsNavigationPanelOpen = !ApplicationState.IsNavigationPanelOpen"
             [attr.aria-expanded]="!ApplicationState.IsNavigationPanelOpen"   aria-controls="siteleftnavpanel"></div>
    </div>
    <app-fmp-toaster></app-fmp-toaster>
    <!--container holding content-->
    <div class="container-right">
        <header>
            <breadcrumb class="custom-breadcrumb"></breadcrumb>
            <fmp-header></fmp-header>
        </header>
        <div class="content-container">
            <div class="containerHeaderBAr"></div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
