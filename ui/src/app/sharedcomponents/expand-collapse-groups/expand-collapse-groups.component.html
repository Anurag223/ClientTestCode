<ng-template #expandCollapseTemplate>
  <div class="expandCollapseParent">
      <div class="expandCollapseDiv"><span (click)="expandGroups()" class="curserStyle"><span
                  class="dls-icon dls-iconExpand expandGroupIcon expCollapsePadding"></span><span>{{'COMMON.EXPAND_ALL' | translate}}</span></span></div>
      <div class="expandCollapseDiv"><span (click)="collapseGroups()" class="curserStyle"><span
                  class="dls-icon dls-iconCollapse collapseGroupIcon expCollapsePadding"></span><span>{{'COMMON.COLLAPSE_ALL' | translate}}</span></span></div>
      <div class="expandCollapseDiv"><span (click)="expandLevelGroups()" class="curserStyle"><span
                  class="dls-icon dls-iconPlus expandLevel1Icon expCollapsePadding"></span><span>{{'COMMON.EXPAND_ONE_LEVEL' | translate}}</span></span></div>
      <div class="expandCollapseDiv"><span (click)="collapseLevelGroups()" class="curserStyle"><span
                  class="dls-icon dls-iconMinus collapseLevel1Icon expCollapsePadding"></span><span>{{'COMMON.COLLAPSE_ONE_LEVEL' | translate}}</span></span></div>
  </div>
</ng-template>

<span class="dls-icon dls-iconDownArrowThin showExpandCollapsePopUpIcon"  containerClass="expand-collapse-popup" [popover]="expandCollapseTemplate"
 placement="bottom" container="body"  [outsideClick]="true"></span>
