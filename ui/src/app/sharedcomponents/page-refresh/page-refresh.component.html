<ng-template #pageRefreshTemplate>
  <div>
    <div class="timezone-heading">{{ 'COMMON.TIMEZONE' | translate }}</div>
    <div class="timezone-text">
      <strong>{{ timezoneName }}</strong>
    </div>
    <hr
      style="border: 1px solid #C7D0D8;margin-top: 10px;margin-bottom: 10px;"
    />
    <div class="form-group" style="padding-top:10px;padding-left: 2px;">
      <div
        *ngFor="let refreshOption of refreshDataOptions"
        style="margin-bottom:10px;"
      >
        <div>
          <input
            type="radio"
            class="radiobutton"
            name="radiogroup"
            [checked]="
              refreshOption.value ===
              userProfileViewModel.data.user.refreshInterval
            "
            (click)="handleChange(refreshOption.value)"
          />
          <span class="radiobutton-text">{{
            refreshOption.Description | translate
          }}</span>
        </div>
      </div>
    </div>
    <div>
      <button
        type="button"
        class="update-button"
        (click)="refreshData('updateClicked'); pageRefresh.hide()"
      >
        <span class="update-text">{{ 'COMMON.UPDATE_NOW' | translate }}</span>
      </button>
    </div>
  </div>
</ng-template>
<p class="updated-timestamp-text">
  <span class="timestamp" *ngIf="!showWarningFlag"
    >{{ 'COMMON.DATE_UPDATED' | translate }}:
    {{ updatedDate | date: 'MM/dd/yyyy - HH:mm:ss' }}
  </span>
  <span *ngIf="showWarningFlag">
    <span
      class="dataRefreshWarningSpan"
      [ngClass]="{ dataRefreshWarningRedSpan: warningTimeLeft < 11 }"
    >
      Warning ! Data will be refreshed in {{ warningTimeLeft }} seconds.
    </span>
  </span>
  &nbsp;
  <span
    id="refreshbtn"
    class="dls-icon dls-iconRefreshScreen"
    #pageRefresh="bs-popover"
    [popover]="pageRefreshTemplate"
    placement="bottom"
    container="body"
    [outsideClick]="true"
  ></span>
</p>
