<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>A2R Utils</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" sizes="32x32" href="assets/images/logo/new_favicon-1024.ico" type="image/png" />
    <style type="text/css">
        body,
        #body {
            background: rgba(249, 249, 249, 1) !important;
            background-color: rgba(249, 249, 249, 1) !important;
            overflow-x: auto;
            overflow-y: hidden;
            font-family: Roboto-Bold, Arial, Helvetica, sans-serif;
        }

        .title {
            font-weight: bold;
            font-size: 13px;
        }

        .splash-wrapper {
            display: table;
            height: 90vh;
            width: 100%;
        }

        .splash-wrapper .splash {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .splash-wrapper .splash .splash-content h1 {
            position: absolute;
            left: 50%;
            margin-left: -1.9em;
            /*color: hsla(0,0%,100%,.3);*/
            color: #333;
            font-size: 2rem !important;
            margin-top: 24.5px;
        }

        .splash-wrapper .splash .splash-content .logo {
            padding-left: 0;
            margin: 0 auto;
        }

        .fmp-loading-text {
            color: gray;
            margin-bottom: 32px;
            margin-top: 28px;
            font-size: 15px;
        }

        .fmp-loading-img {
            width: 305px;
            height: 305px;
        }

        .fmp-button {
            height: 32px;
            margin: 0px 5px 0px 0px;
            border-radius: 3px;
            font-size: 12px;
            line-height: 27px;
            letter-spacing: 0;
            text-align: center;
            cursor: pointer;
        }

        .fmp-button-secondary {
            background: #1683fb;
            color: #ffffff;
            border: solid 1px #1683fb;
        }
    </style>
</head>
<script type="text/javascript">
    function createURL() {
        var url = window.location.href;
        url = url.split('pages');
        window.location.assign(url[0]);
    }
</script>

<body id="body">
    <div class="splash-wrapper">
        <div class="splash">
            <div class="splash-content">
                <div class="logo"><img alt="fmp loading" class="fmp-loading-img" src="assets/images/logo/a2r-logo-med.png"></div>
                <h4 class="fmp-loading-text">You have been logged out of A2R Utils</h4>
                <button onclick="createURL()" class="fmp-button fmp-button-secondary" style="width:192px" type="button"> Log Into A2R Utils
                </button>
            </div>
        </div>
    </div>
</body>

</html>
