<!doctype html>
<html>

<head>
    <base href="./">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>silent_renew</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>

    <script>
        window.onload = function () {
            /* The parent window hosts the Angular application */
            var parent = window.parent;
            /* Send the id_token information to the oidc message handler */
            console.log(new Date());
            console.log(window.location.hash.substr(1));
            //debugger;
            var event = null;
            try {
                event = new CustomEvent('oidc-silent-renew-message', { detail: window.location.hash.substr(1) });
                parent.dispatchEvent(event);
            } catch(e) {
                var params = params || { bubbles: false, cancelable: false, detail: { detail: window.location.hash.substr(1) } };
                event = document.createEvent('oidc-silent-renew-message');
                event.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
                parent.dispatchEvent(event);
            }

            // var event = new CustomEvent('oidc-silent-renew-message', { detail: window.location.hash.substr(1) });
            
        };
    </script>
</body>

</html>
